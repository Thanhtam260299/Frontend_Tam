<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">

        <div class="libox box1">
            red 
        </div>

        <button id="btn1" class="btn">
            + 
        </button>
        <p id="text">
            jquery
        </p>
        <button id="btn2" class="btn">
            -
        </button>

        <div class="libox box2">
            green 
        </div>
        <div class="libox box3">
            yellow 
        </div>
        <div class="libox box4">
            viole 
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        var x = 20
        $("#btn1").click(function (e) { 
            x ++
            $("#text").css("font-size", x + "px");
        });
        
        $("#btn2").click(function (e) { 
            x --
            $("#text").css("font-size", x + "px");
        });

        $(".libox").click(function (e) { 
            $("#text").css("color", $(this).css('background-color'));
        });
        
        </script>
</body>
</html>
