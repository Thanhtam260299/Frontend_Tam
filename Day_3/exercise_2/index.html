<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../exercise_3/icon/fontawesome-free-6.1.1-web/css/all.min.css">
</head>
<body>
    <div class="container">
        
        <header>
            <i class="fa-solid fa-xmark"></i>
            <p class="header-content">Submit a tool</p>
        </header>

        <main>
            <ul>
                <li class="input"><label for="name" class="name">Name</label></li>
                <li class="underlined" ><input type="text" placeholder="ZendVN" id="name"></li>
                <li class="input"><label for="link" class="link">Link to resource</label></li>
                <li class="underlined" ><input type="text" placeholder="http://zendvn.com/" id="link"></li>
                <li class="input"><label for="Category" class="Category">Category</label></li>
                <li class="underlined margin-underlined" ><input type="text" placeholder="Select a Category" id="Category"><i class="fa-solid fa-angle-down"></i></li>
            </ul>
        </main>

        <footer>
            <button>Submit</button>
        </footer>

    </div>
</body>
</html>
